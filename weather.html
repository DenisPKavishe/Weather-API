<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="weather.css">
    <title>Weather</title>
</head>
<body>
    <div class="container">
        <h1 class="title">Weather App</h1>
        <div class="input-city">
            <input type="text" id="searchbox" placeholder="Enter City here...">
            <button type="submit" id="btn">Search</button>
        </div>
        <h1 id="celcius" class="temp">22%c</h1>
        <h3 id="fer" class="temp-fer">24%F</h3>
        <h1 class="city" id="cit">Arusha</h1>
        <p class="country" id="country">Tanzania</p>
        <div class="humidity">
            <div>
                <h3>Humidity</h3>
                <p id="humidit">12</p>
            </div>
            <div>
                <h3>wind</h3>
                <p id="wind">23</p>    
            </div>
            
        </div>
    </div>
    <script src="weather.js"></script>
</body>
</html>
